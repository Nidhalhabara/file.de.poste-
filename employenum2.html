<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poste Algérienne - Gestionnaire d'Attente</title>
    <link rel="stylesheet" href="employe3.css">
</head>
<body>
    <div class="container">
        <img src="AlgeriePoste.png" alt="Logo" class="logo">
        <h2>Surveillance de la File d'Attente</h2>
        <table id="ticketTable">
            <tr>
              <th>Numéro de Ticket</th>
              <th>Nom</th>
              <th>service demandé</th>
            </tr>
        </table>
        <button onclick="confirmerClient()">Afficher client</button>
    
        <hr>

        <div class="section">
            <h3>Détails de l'Employé</h3>
            <div id="employee-details">
                <!-- Les détails de l'employé seront affichés ici -->
            </div>
            <button id="nextClientBtn" class="button">Appeler le prochain client</button>
            <div id="currentClient"></div>
        </div>
        
        <hr>

        <div class="section">
            <h3>Annuler Ticket Client</h3>
            <form id="cancel-form">
                <div class="form-group">
                    <label for="ticket-number">Numéro de Ticket:</label>
                    <input type="text" id="ticket-number" name="ticket-number" required>
                </div>
                <div class="form-group">
                    <label for="reason">Raison de l'Annulation:</label>
                    <textarea id="reason" name="reason" required></textarea>
                </div>
                <button type="submit">Annuler Ticket</button>
            </form>
            <div id="message"></div>
        </div>
        
        <hr>
        <div class="section">
            <h3>Service Client - Poste</h3>
            <form id="service-form">
                <div class="form-group">
                </div>
        <div class="service-retrait">
            <form id="service-form-retrait">
                <div class="section">
                    <h3> *Retrait de Colis*</h3>
                </div>
                <div class="form-group">
                    
                    <label for="client-ticket-retrait">Numéro de Ticket:</label>
                    <input type="text" id="client-ticket-retrait" name="client-ticket-retrait" required>
                </div>
                <div class="form-group">
                    <label for="client-name-retrait">Nom du Client:</label>
                    <input type="text" id="client-name-retrait" name="client-name-retrait" required>
                </div>
                <button type="submit">Confirmer</button>
            </form>
            <div id="message-retrait"></div>
        </div>
        <div class="buttons-container">
            <a href="interface.html"> <button  class="custom-btn" id="home-btn">Home</button></a>
            
            
            </div>
            <script>
                

function confirmerClient() {
    var nom = localStorage.getItem("clientName");
    var numTicket = localStorage.getItem("queueNumber");
    var service= "retrait colis";
  
    if (nom && numTicket) {
      var table = document.getElementById("ticketTable");
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
  
      cell1.innerHTML = numTicket;
      cell2.innerHTML = nom;
      cell3.innerHTML = service;
    }
  }
  
            </script>
        <script>
            window.onload = function() {
                // Récupérer les valeurs du stockage local
                var employeeNumber = localStorage.getItem("employeeNumber");
                var guichet = localStorage.getItem("guichet");
        
                // Afficher les valeurs dans la deuxième page
                var detailsDiv = document.getElementById("employee-details");
                detailsDiv.innerHTML = "<p>Numéro d'employé: " + employeeNumber + "</p>" +
                                       "<p>Guichet: " + guichet + "</p>";
            }
        </script>
        <script src="script1.js"></script>
    </body>
    </html>
